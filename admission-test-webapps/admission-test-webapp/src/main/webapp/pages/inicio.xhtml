<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        	<title>Experti - Prueba de Admision</title>
        </h:head>
        <h:body>
            <div align="center"> 
                <h:form id="form_login" prependId="false">
                    <p:panel header="Experti, Prueba de admision" style="width:430px;">
                        <br/>
                        <p:graphicImage value="/resources/images/logo/logo_experti.png" width="200" height="60"/>
                        <br/>
                        <br/>
                        <h:outputLabel value="Logueado satisfactoriamente"/>
                        <br/>
                        <br/>  
                    </p:panel>
                    <div align="center"> 
                            <a id="logoutLink" href="#{request.contextPath}/j_spring_security_logout">Cerrar sesi&oacute;n</a>
                            <br/>
                            <p:outputPanel id="panelMensajes" >
                                <p:messages id="mensajes" showDetail="false" autoUpdate="true"/>
                            </p:outputPanel>
                        </div>
                </h:form>
            </div> 
        </h:body>
    </f:view>
</html>
