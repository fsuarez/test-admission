<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Experti - Prueba de Admision</title>
        </h:head>
        <h:body>
            <div align="center">
                <h:form id="form_datos" prependId="false">
                    <p:panel header="Experti, Prueba de admision" style="width:430px;">
                        <br/>
                        <p:graphicImage value="/resources/images/logo/logo_experti.png" width="200" height="60"/>
                        <br/>
                        <br/>
                        <h:outputLabel value="Ingrese sus datos para completar el inicio" />
                        <br/>
                        <br/> 

                        <div align="left">
                            <h:panelGrid columns="2" style="text-align: right" id="panel_datos">
                                <h:outputText value="Rut" />
                                <p:inputText id="j_rut" value="#{datosBean.rut}" required="true" label="Rut" requiredMessage="Rut requerido" maxlength="10">
                                    <f:ajax event="blur" render="panelMensajes"/>
                                    <f:validator validatorId="cl.experti.admission.webapp.validator.RutValidator"/>
                                </p:inputText>
                                <h:outputText value="Cargo:" />
                                <h:selectOneMenu value="#{datosBean.valorCargo}">
                                    <f:selectItems value="#{datosBean.cargos}" var="c" itemLabel="#{c.cargoLabel}" itemValue="#{c.cargoValor}"/>
                                </h:selectOneMenu>
                            </h:panelGrid> 
                        </div>
                        <div align="center"> 
                            <p:commandButton ajax="false" value="Finalizar" action="#{datosBean.finalizar()}"/>
                            <br/>
                            <p:outputPanel id="panelMensajes" >
                                <p:messages id="mensajes" showDetail="false" autoUpdate="true" closable="true"/>
                            </p:outputPanel>
                        </div>
                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
